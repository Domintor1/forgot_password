<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Forgot Password</title>
</head>

<body>
    <!--Main Container-->
    <div class="container">
        <!--Main body-->
        <div class="main-body">
            <!--Titles-->
            <div class="half_width">
                <h2 class='brand'>
                    <i class="fa-brands fa-pied-piper"></i>Equiv
                </h2>
                <h2 class='forgot_pw'>
                    <i class="fa-solid fa-chevron-left"></i>Forgot Password
                </h2>
                <!--Input and button-->
                <div class="inputs_buttons">
                    <h4> Enter the email address you used to register </h4>
                    <input type="text" name='email' placeholder="Please enter your email id">
                    <button class="btn">Send me Instructions</button>
                </div>
                <!--Links-->
                <div class="terms">
                    <p>Terms & Conditions</p>
                    <i class="fa-solid fa-circle"></i>
                    <p>Privacy policy</p>
                </div>
                
            </div>
        </div>
        <!-- Div for background image-->
        <div class="bg_img half_width">
        </div>
    </div>
</body>

</html>
